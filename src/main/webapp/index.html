<div data-lift="surround?with=base-wrap;at=content">
  <div class="gs-bgmain">

  </div>
  <div class="gs-body gs-container gs-home">
    <div class="gs-logincontent">
      <div class="gs-fleft">
        <div class="gs-calltoaction">
            <p>
               <span>Create, organize and disseminates social projects, get support from the community.</span>
            </p>
            <p>
                <span>Cooperates to make this a better world, search projects where you can help.</span>
            </p>


        </div>
      </div>
      <div class="gs-fright">
        <div class="gs-generic" lift="UserLogin">
          <form action="" class="gs-txtcenter" data-lift="Form.ajax">
            <input class="gs-block gs-big" maxlength="254" id="id_email" size="32" name="email" type="text" value="" placeholder="Email" />
            <span data-alertid="id_email_err" form-alert=""></span>
            <input class="gs-block gs-big" id="id_password" placeholder="Password"/>
            <span data-alertid="id_password_err" form-alert=""></span>
            <input id="id_submit" />
            <input type="submit" class="gs-button gs-bbig gs-bblue" value="Login"/>
          </form>
          <div class="gs-txtcenter">
            <div>
              <span><a href="#"> Forgot your password?</a></span>
            </div>
            <div>
              <span> Don't have an account? <a href="/register">Sign Up</a></span>
            </div>
          </div>
        </div>
      </div>
      <div class="gs-clearboth"></div>
    </div>

      <h2 class="gs-txtcenter">
        Causes
      </h2>
      <div class="gs-causelist" data-lift="Home.lastCauses">
        <div class="gs-cause" data-name="last-causes">
          <div>
            <a href="#" data-name="name">Nombre de la causa</a>
          </div>
          <img src="images/sample/causeimage.jpg" alt="" data-name="photo"/>
            <div>
              <div data-name="short-description">
                Descripción corta
              </div>
            </div>
        </div>
        <!--<a href="#" class="gs-button">Ver más</a>-->
      </div>

  </div>
</div>
