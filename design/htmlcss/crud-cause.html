<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/html5reset-1.6.1.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>
<body>
<header>
    <div class="gs-container">
        <div class="gs-fleft">
            <div>App Name</div>
            <div>
                <a href="" class="gs-button">Crear</a>
            </div>
        </div>
        <div class="gs-fright">
            <div>
                <input type="search"/>
            </div>
            <div class="gs-usermenu">
                <div>
                    <img src="images/sample/avatar.jpg" alt="" class="gs-avatar"/>
                    <img src="images/arrow-down.png" class="gs-arrow" alt=""/>
                </div>
            </div>

        </div>
        <div class="gs-clearboth"></div>
    </div>
</header>
<div class="gs-body gs-crudcause">
    <h1 class="gs-container">
        Crear Causa
    </h1>
    <div class="gs-container">
        <form action="">
            <h2>Información General</h2>
            <div>
                <label for="">Nombre de la causa:</label>
                <input type="text"/>
            </div>
            <div>
                <label for="">Descripción corta</label>
                <input type="text"/>
            </div>
            <div>
                <label for="">Descripción</label>
                <textarea name="" id="" cols="30" rows="10"> </textarea>    
            </div>
            <div>
                <label for="">Categorias</label>
                <input type="text"/>    
            </div>
            <div>
                <label for="">Fecha de coordinación</label>
                <input type="date" />
            </div>
            <div>
                <label for="">Fecha de ejecución</label>
                <input type="date" />
            </div>
            <h2>Items</h2>
            <div class="gs-items">
                <div class="gs-item">
                    <div class="gs-number">
                        <label for="">Cantidad</label>
                        <input type="number" placeholder="Ej.: 13"/>
                    </div>
                    <div class="gs-itemname">
                        <label for="">Nombre del item</label>
                        <input type="text" placeholder="Ej.: Computadoras"/>
                    </div>
                    <div class="gs-deletebutton">
                        <a href="#" class="gs-button gs-bgred">Eliminar</a>
                    </div>
                </div>
                <div class="gs-item">
                    <div class="gs-number">
                        <label for="">Cantidad</label>
                        <input type="number" placeholder="Ej.: 13"/>
                    </div>
                    <div class="gs-itemname">
                        <label for="" >Nombre del item</label>
                        <input type="text" placeholder="Ej.: Computadoras"/>
                    </div>
                    <div class="gs-deletebutton">
                        <a href="#" class="gs-button gs-bgred">Eliminar</a>
                    </div>
                </div>
                <a href="#" class="gs-button">+ Agregar items</a>
            </div>
            <div class="gs-formbuttons">
                <input type="submit" class="gs-button"/>
                <input type="reset" class="gs-button"/>
            </div>

        </form>

    </div>

</div>
<footer class="gs-menucause">
    <div>
        <ul class="gs-container">
            <li><a href="">Option</a></li>
            <li><a href="">Option</a></li>
            <li><a href="">Option</a></li>
            <li><a href="">Option</a></li>
        </ul>
    </div>
</footer>
</body>
</html>
